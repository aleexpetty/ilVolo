		<script>
			// Inizializzo local storage delle compagnie
			function inizializzaStorageUtenti(){
				if (typeof(localStorage.register) == "undefined"){
					localStorage.register="[]";
				}
			}
			
			// Inizializzo local storage tratte e aerei
			function inizializzaStorageAerei()
			{
				if (typeof(localStorage.tratte) == "undefined")
				{
					localStorage.tratte="[]";
					localStorage.setItem("tratte", JSON.stringify(tratte));  
				}
			
				if (typeof(localStorage.aerei) == "undefined")
				{
					localStorage.aerei="[]";
					localStorage.setItem("aerei", JSON.stringify(aerei));  
				}
			}
				
			// Navbar
			function stampaNavbarUtente()
			{
				var regUsers = JSON.parse(localStorage.register);
				var n = new String("");	
				var loggato=false;
				
				for (i = 0; i < regUsers.length; i++)
				{
					if (regUsers[i].login == 1)
					{
						n+="<li class='nav-item'>"					
								+"<a class='nav-link' style='pointer-events:none' class='btn btn-block btn-success'>Ciao, "+regUsers[i].companyName+"</a>"
							+"</li>"
							+"<li class='nav-item'>"
								+"<a class='nav-link' href='account.html'>Il tuo account</a>"
							+"</li>";
						
						loggato=true;
					}
				}
				
				if(loggato==false)
				{
					n+="<li class='nav-item'>"
							+"<a class='nav-link' href='login.html'>Login</a>"
						+"</li>"
						+"<li class='nav-item'>"
							+"<a class='nav-link' href='register.html'>Registrati</a>"
						+"</li>";

				}
				
				document.getElementById("navb").innerHTML = n;
			}
		</script>
